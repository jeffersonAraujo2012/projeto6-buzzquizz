<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lista_de_quizzes.css" />
    <link rel="stylesheet" href="./css/criar_quizz.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/tela2.js"></script>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main class="app">
      
      <div class="criar-quizz">
        <h2 class="criar-quizz__titulo">Crie suas perguntas</h2>
        <form class="criar-quizz__form">
          <section class="pergunta-1 wrapper">
            <section class="pergunta">
              <h3>Pergunta 1</h3>
              <img
                src="./imagens/editar-icone.svg"
                alt="editar"
                class="btn-editar-pergunta"
                onclick="btnEditarPerguntaClickController(this)"
              />
              <input
                id="pergunta-1"
                type="text"
                class="quizz-input"
                placeholder="Texto da pergunta"
              />
              <input
                id="pergunta-1-cor"
                type="text"
                class="quizz-input"
                placeholder="Cor de fundo da pergunta"
              />
            </section>

            <section class="respostas-corretas">
              <h3>Resposta correta</h3>
              <input
                id="pergunta-1-resposta-correta"
                type="text"
                class="quizz-input"
                placeholder="Resposta correta"
              />
              <input
                id="pergunta-1-resposta-correta-imagem"
                type="text"
                class="quizz-input"
                placeholder="URL da imagem"
              />
            </section>

            <section class="respostas-incorretas">
              <h3>Resposta incorreta</h3>
              <div>
                <input
                  id="pergunta-1-resposta-incorreta-1"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 1"
                />
                <input
                  id="pergunta-1-resposta-incorreta-imagem-1"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 1"
                />
              </div>

              <div>
                <input
                  id="pergunta-1-resposta-incorreta-2"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 2"
                />
                <input
                  id="pergunta-1-resposta-incorreta-imagem-2"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 2"
                />
              </div>

              <div>
                <input
                  id="pergunta-1-resposta-incorreta-3"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 3"
                />
                <input
                  id="pergunta-1-resposta-incorreta-imagem-3"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 3"
                />
              </div>
            </section>
          </section>

          <section class="pergunta-2 wrapper pergunta--minimizada">
            <section class="pergunta">
              <h3>Pergunta 2</h3>
              <img
                src="./imagens/editar-icone.svg"
                alt="editar"
                class="btn-editar-pergunta"
                onclick="btnEditarPerguntaClickController(this)"
              />
              <input
                id="pergunta-2"
                type="text"
                class="quizz-input"
                placeholder="Texto da pergunta"
              />
              <input
                id="pergunta-2-cor"
                type="text"
                class="quizz-input"
                placeholder="Cor de fundo da pergunta"
              />
            </section>

            <section class="respostas-corretas">
              <h3>Resposta correta</h3>
              <input
                id="pergunta-2-resposta-correta"
                type="text"
                class="quizz-input"
                placeholder="Resposta correta"
              />
              <input
                id="pergunta-2-resposta-correta-imagem"
                type="text"
                class="quizz-input"
                placeholder="URL da imagem"
              />
            </section>

            <section class="respostas-incorretas">
              <h3>Resposta incorreta</h3>
              <div>
                <input
                  id="pergunta-2-resposta-incorreta-1"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 1"
                />
                <input
                  id="pergunta-2-resposta-incorreta-imagem-1"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 1"
                />
              </div>

              <div>
                <input
                  id="pergunta-2-resposta-incorreta-2"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 2"
                />
                <input
                  id="pergunta-2-resposta-incorreta-imagem-2"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 2"
                />
              </div>

              <div>
                <input
                  id="pergunta-2-resposta-incorreta-3"
                  type="text"
                  class="quizz-input"
                  placeholder="Resposta incorreta 3"
                />
                <input
                  id="pergunta-2-resposta-incorreta-imagem-3"
                  type="text"
                  class="quizz-input"
                  placeholder="URL da imagem 3"
                />
              </div>
            </section>
          </section>

          <button type="submit" class="btnProsseguirPerguntas">
            Prosseguir pra criar perguntas
          </button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/listaDeQuizzes.js"></script>
    <script src="./js/criar-quizz/infoBasica.js"></script>
    <script src="./js/criar-quizz/criarPergunta.js"></script>
  </body>
</html>
