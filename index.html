<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lista_de_quizzes.css" />
    <link rel="stylesheet" href="./css/criar_quizz.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/tela2.js"></script>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main class="app">
      <div class="criar-quizz">
        <h2 class="criar-quizz__titulo">Agora, decida os níveis</h2>
        <form class="criar-quizz__form">
          <section class="nivel-1 wrapper">
            <section class="nivel">
              <h3>Nível 1</h3>
              <img
                src="./imagens/editar-icone.svg"
                alt="editar"
                class="btn-editar-pergunta"
                onclick="btnEditarPerguntaClickController(this)"
              />
              <input
                id="nivel-1"
                type="text"
                class="quizz-input"
                placeholder="Título do nível"
              />
              <input
                id="nivel-1-acerto-minino"
                type="text"
                class="quizz-input"
                placeholder="% de acerto mínima"
              />
              <input
                id="nivel-1-imagem"
                type="text"
                class="quizz-input"
                placeholder="URL da imagem do nível"
              />
              <input
                id="nivel-1-descricao"
                type="text"
                class="quizz-input"
                placeholder="Descrição do nível"
              />
            </section>
          </section>

          <button type="submit" class="btnProsseguirPerguntas">
            Prosseguir pra criar perguntas
          </button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./js/listaDeQuizzes.js"></script>
    <script src="./js/criar-quizz/infoBasica.js"></script>
    <script src="./js/criar-quizz/criarPergunta.js"></script> -->
    <script src="./js/criar-quizz/criarNivel.js"></script>
  </body>
</html>
