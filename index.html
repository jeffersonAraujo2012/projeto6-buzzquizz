<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lista_de_quizzes.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/tela2.js"></script>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main class="app">
      <div class="container-tela2">
        <div class="cabeçalho-tela2">
          <p class="titulo-quizz">O quão Potterhead é você?</p>
        </div>
        <div class="container-quizz" id="primeiro">
          <div class="container-pergunta">
            <div class="pergunta">Em qual animal Olho-Tonto Moody transfigurou Malfoy?</div>
          </div>
          <div onclick="receberResposta(this)" class="resposta resposta1 errada">
            <img src="./imagens/image3.png">
            <p class="titulo-img">Gatíneo</p>
          </div>
          <div onclick="receberResposta(this)" class="resposta resposta2 errada">
            <img src="./imagens/image4.png">
            <p class="titulo-img">Ratata</p>
          </div>
          <div onclick="receberResposta(this)" class="resposta resposta3 errada">
            <img src="./imagens/image7.png">
            <p class="titulo-img">Sapo Gordo</p>
          </div>
          <div onclick="receberResposta(this)" class="resposta resposta4 correta">
            <img src="./imagens/image8.png">
            <p class="titulo-img">Mustela putorius (o Furão)</p>
          </div>
        </div>
        <div class="container-quizz" id="segundo">
          <div class="container-pergunta2">
            <div class="pergunta">Qual dos objetos abaixo NÃO é uma horcrux?</div>
          </div>
          <div onclick="receberResposta2(this)" class="resposta resposta1 errada">
            <img src="./imagens/image3.png">
            <p class="titulo-img">Gatíneo</p>
          </div>
          <div onclick="receberResposta2(this)" class="resposta resposta2 errada">
            <img src="./imagens/image4.png">
            <p class="titulo-img">Ratata</p>
          </div>
          <div onclick="receberResposta2(this)" class="resposta resposta3 errada">
            <img src="./imagens/image7.png">
            <p class="titulo-img">Sapo Gordo</p>
          </div>
          <div onclick="receberResposta2(this)" class="resposta resposta4 correta">
            <img src="./imagens/image8.png">
            <p class="titulo-img">Mustela putorius (o Furão)</p>
          </div>
        </div>
        
        
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/listaDeQuizzes.js"></script>
  </body>
</html>
